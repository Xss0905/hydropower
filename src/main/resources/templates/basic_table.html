                        <header class="panel-heading">
                            用户信息
                        </header>

                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th><i class="icon_profile"></i> 用户名</th>
                                <th><i class="icon_pencil"></i> 密码</th>
                                <th><i class="icon_mobile"></i> 手机号</th>
                                <th><i class="icon_pin_alt"></i> 地址</th>
                                <th><i class="icon_book"></i> 余额</th>
                                <th><i class="icon_balance"></i> 拥有电量</th>
                                <th><i class="icon_wallet"></i> 拥有水量</th>
                                <th><i class="icon_cogs"></i> 操作</th>
                            </tr>
                            <tr th:each="user:${userlist}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.pwd}"></td>
                                <td th:text="${user.phone}"></td>
                                <td th:text="${user.address}"></td>
                                <td th:text="${user.money}"></td>
                                <div th:if="${user.ele} eq null">
                                    <td th:text="0"></td>
                                </div>
                                <div th:if="${user.ele} ne null">
                                    <td th:text="${user.ele}"></td>
                                </div>
                                <div th:if="${user.water} eq null">
                                    <td th:text="0"></td>
                                </div>
                                <div th:if="${user.water} ne null">
                                    <td th:text="${user.water}"></td>
                                </div>
                                <td>
                                    <div>
                                        <a class="btn btn-warning" th:href="@{toupduser(id=${user.id})}"><i class="icon_check_alt2"></i></a>
                                        <a class="btn btn-danger" th:href="@{(id=${user.id})}"><i class="icon_close_alt2"></i></a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
