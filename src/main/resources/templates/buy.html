<body>
<!-- container section start -->
<section id="container" class="">

    <div></div>

    <!--header end-->

    <!--sidebar start-->
    <div th:switch="${session.flag }">
        <div th:case="'adm'">
            <header class="header dark-bg" th:replace="model::adhead">

            </header>
            <aside th:replace="model::admenu">
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu">
                        <li class="sub-menu">
                            <a href="/toupdde" class="">
                                <i class="icon_document_alt"></i>
                                <span>修改水费电费</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a href="touserlist" class="">
                                <i class="icon_desktop"></i>
                                <span>用户列表</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a href="toaddnews" class="">
                                <i class="icon_bag"></i>
                                <span>添加公告</span>
                            </a>
                        </li>

                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
        </div>
        <div th:case="'user'">
            <header class="header dark-bg" th:replace="model::ushead">

            </header>
            <aside th:replace="model::usmenu">
                <div id="sidebar" class="nav-collapse ">
                    <!-- sidebar menu start-->
                    <ul class="sidebar-menu">
                        <li class="sub-menu">
                            <a href="/toupdde" class="">
                                <i class="icon_document_alt"></i>
                                <span>查看公告</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a href="touserlist" class="">
                                <i class="icon_desktop"></i>
                                <span>查看购买情况</span>
                            </a>
                        </li>
                        <li class="sub-menu">
                            <a href="toaddnews" class="">
                                <i class="icon_bag"></i>
                                <span>修改个人信息</span>
                            </a>
                        </li>

                    </ul>
                    <!-- sidebar menu end-->
                </div>
            </aside>
        </div>
    </div>

    <!--sidebar end-->
    <section id="main-content">
        <section class="wrapper">
            <!--main content start-->

            <div class="row">
                <div class="col-lg-9 col-md-12">

                </div>


            </div>


            <!-- Today status end -->


            <div class="row">

                    <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                        <div class="info-box brown-bg">
                            <i class="fa fa-shopping-cart"></i>
                            <div class="count" style="font-size: 25px" th:text="${detailed.surwater}+kg"></div>
                            <div class="title">剩余水量</div>
                        </div><!--/.info-box-->
                    </div><!--/.col-->

                    <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                        <div class="info-box dark-bg">
                            <i class="fa fa-thumbs-o-up"></i>
                            <div class="count" style="font-size: 25px" th:text="${detailed.surele}+度"></div>
                            <div class="title">剩余电量</div>
                        </div><!--/.info-box-->
                    </div><!--/.col-->

                    <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                        <div class="info-box red-bg">
                            <i class="fa fa-cubes"></i>
                            <div class="count" style="font-size: 25px" th:text="${detailed.watermoney}+元"></div>
                            <div class="title">水费</div>
                        </div><!--/.info-box-->
                    </div><!--/.col-->
                    <div class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                        <div class="info-box green-bg">
                            <i class="fa fa-gift"></i>
                            <div class="count" style="font-size: 25px" th:text="${detailed.elemoney}+元"></div>
                            <div class="title">电费</div>
                        </div><!--/.info-box-->
                    </div>

                </div><!--/.row-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            填写购买量
                        </header>
                        <div class="panel-body">
                            <form class="form-validate form-horizontal" id="" method="post" action="/buybuybuy">
                                <div class="form-group">
                                    <label class="control-label col-lg-2">购买水量</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control"  placeholder="water" name="water" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">购买电量</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control"  placeholder="ele" name="ele" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">购买</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>







        </section>
    </section>
    <!--main content end-->
</section>

<script>

    //knob
    $(function () {
        $(".knob").knob({
            'draw': function () {
                $(this.i).val(this.cv + '%')
            }
        })
    });

    //carousel
    $(document).ready(function () {
        $("#owl-slider").owlCarousel({
            navigation: true,
            slideSpeed: 300,
            paginationSpeed: 400,
            singleItem: true

        });
    });

    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

    /* ---------- Map ---------- */
    $(function () {
        $('#map').vectorMap({
            map: 'world_mill_en',
            series: {
                regions: [{
                    values: gdpData,
                    scale: ['#000', '#000'],
                    normalizeFunction: 'polynomial'
                }]
            },
            backgroundColor: '#eef3f7',
            onLabelShow: function (e, el, code) {
                el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
            }
        });
    });


</script>
