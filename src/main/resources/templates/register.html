<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link href="bootstrap-3.3.7-dist/js/bootstrap.min.js">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="../static/js/html5shiv.js"></script>
    <script src="../static/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-img3-body">

<div class="container">

    <form class="login-form" action="adduser" method="post">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" class="form-control" placeholder="用户名" name="username">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="pwd">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_phone"></i></span>
                <input type="text" class="form-control" placeholder="手机号" name="phone">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_house"></i></span>
                <select class="form-control" name="address">
                    <option>一号楼一单元</option>
                    <option>一号楼二单元</option>
                    <option>二号楼一单元</option>
                    <option>二号楼二单元</option>
                    <option>三号楼一单元</option>
                    <option>三号楼二单元</option>
                </select>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_book_alt"></i></span>
                <input type="password" class="form-control" placeholder="存入金额" name="money">
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">注册</button>
<!--            <a class="btn btn-info btn-lg btn-block" type="submit" href="">注册</a>-->
        </div>
    </form>

</div>


</body>
</html>
