            <!-- Form validations -->
            <div class="row">
                <div class="col-lg-10">
                    <section class="panel">
                        <header class="panel-heading">
                            用户修改
                        </header>
                        <div class="panel-body">
                            <form class="form-validate form-horizontal" id="" method="post" action="/updu">
                                <input type="hidden" th:value="${user.id}" name="id">
                                <div class="form-group">
                                    <label class="control-label col-lg-2">用户名</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control"  th:value="${user.username}" placeholder="username" name="username" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">密码</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control"  th:value="${user.pwd}" placeholder="pwd" name="pwd" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">手机号</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control" th:value="${user.phone}" placeholder="phone" name="phone" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">地址</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control" th:value="${user.address}" placeholder="address" name="address" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">余额</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control" th:value="${user.money}" placeholder="money" name="money" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">拥有电量</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control" th:value="${user.ele}" placeholder="ele" name="ele">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-lg-2">拥有水量</label>
                                    <div class="col-lg-10">
                                        <input  class="form-control" th:value="${user.water}" placeholder="water" name="water">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">修改</button>
                                    </div>
                                </div>
